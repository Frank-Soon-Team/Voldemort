<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/layout::layout_head(~{::title/text()},~{::links},~{::styles})">
    <meta charset="UTF-8">
    <title>START</title>
    
    <th:block th:fragment="links">
    </th:block>

    <th:block th:fragment="styles">
    <style type="text/css"></style>
    </th:block>
</head>

<body th:replace="shared/layout::layout_body(~{::#contains},~{::script})">
<div id="contains" class="content-container">
    <div id="tileContainer" class="tile-container" style="width:100%;height:100%;overflow:auto;"></div>
</div>
<script>
    ;(function(ui) {
        ui.page.init({
            menu: false,
            homeButton: function(button) {
                button
                    .css({
                        "display": "none"
                    });
            },
            created: function() {
                 this.tileContainer = createTiles();
                // 主题高亮色变化事件
                ui.page.hlchanged(function(e, highlight) {
                    ui.page.tileContainer.groups.forEach(function(group) {
                        var i = group.length - 1,
                            tile;
                        for(; i >= 0; i--) {
                            tile = group[i];
                            tile.color = highlight.Color;
                        }
                    });
                });
            },
            layout: function() {
                this.tileContainer.layout(this.contentBodyWidth, this.contentBodyHeight);
            }
        });

        function createTiles() {
            var color = "#0F80C1";
            var tileContainer = ui.TileContainer("tileContainer");
            tileContainer.addGroup("开户管理", [
                { type: "wide", color: color, title: "日期", icon: "/content/icons/tile/date.png", name: "date", interval: 1, updateStyle: "moveup", updateFn: ui.tiles.calendar },
                { type: "wide", color: color, title: "时间", icon: "/content/icons/tile/time.png", name: "time", interval: 1, updateFn: ui.tiles.clock },
                { type: "medium", color: color, title: "客户列表", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "开户审核", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" }
            ]);
            tileContainer.addGroup("客户中心", [
                { type: "wide", color: color, title: "客户信息", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "客户联络", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "客户XXX", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" }
            ]);
            tileContainer.addGroup("订单中心", [
                { type: "wide", color: color, title: "产品列表", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "认申购", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "赎回管理", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" }
            ]);
            tileContainer.addGroup("存续中心", [
                { type: "wide", color: color, title: "客户存续", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "wide", color: color, title: "商品存续", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" }
            ]);
            tileContainer.addGroup("系统设置", [
                { type: "medium", color: color, title: "工作流管理", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "定时任务管理", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "数据同步", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" },
                { type: "medium", color: color, title: "权限设置", icon: "/content/icons/tile/Settings.png", link: "/coming-soon" }
            ]);
            return tileContainer;
        }
    })(window.ui);
</script>

</body>
</html>
